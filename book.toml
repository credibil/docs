[book]
authors = ["Credibil"]
description = "Credibil decentralized identity."
language = "en"
multilingual = false
# src = "src"
title = "Decentralized Identity"

[preprocessor]

[preprocessor.admonish]
assets_version = "3.0.0"    # do not edit: managed by `mdbook-admonish install`
command = "mdbook-admonish"

[output]

[output.html]
additional-css = ["./mdbook-admonish.css"]
smart-punctuation = true
no-section-label = true
edit-url-template = "https://github.com/credibil/docs/edit/main/{path}"
git-repository-url = "https://github.com/credibil/docs/"
cname = "credibil.io"
# site-url = "/"

[output.html.fold]
# enable = true
# level = 1

[output.linkcheck]
